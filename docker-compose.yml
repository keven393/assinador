services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-assinador_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-assinador_db}
    volumes:
      - /home/assinador/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - /home/assinador/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      args:
        HOST_UID: 1001
        HOST_GID: 1001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-assinador_user}:${POSTGRES_PASSWORD:-change_me}@db:5432/${POSTGRES_DB:-assinador_db}
      RATE_LIMIT_STORAGE: redis://redis:6379/0
      # SERVER_NAME: ${SERVER_NAME}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      LDAP_ENABLED: ${LDAP_ENABLED:-false}
      LDAP_SERVER: ${LDAP_SERVER}
      LDAP_PORT: ${LDAP_PORT:-389}
      LDAP_BASE_DN: ${LDAP_BASE_DN}
      LDAP_USER_DN: ${LDAP_USER_DN}
      LDAP_PASSWORD: ${LDAP_PASSWORD}
      LDAP_USER_SEARCH_FILTER: ${LDAP_USER_SEARCH_FILTER}
      LDAP_USERNAME_FIELD: ${LDAP_USERNAME_FIELD:-sAMAccountName}
      LDAP_GROUP_FILTER: ${LDAP_GROUP_FILTER}
      WTF_CSRF_ENABLED: ${WTF_CSRF_ENABLED:-true}
      WTF_CSRF_TIME_LIMIT: ${WTF_CSRF_TIME_LIMIT:-3600}
      COLLECT_DEVICE_INFO: ${COLLECT_DEVICE_INFO:-false}
      HOST: 0.0.0.0
      PORT: 5001
    ports:
      - "5001:5001"
    volumes:
      - /home/assinador/logs:/app/logs
      - /home/assinador/data/pdf_assinados:/app/pdf_assinados
      - /home/assinador/data/temp_files:/app/temp_files
      - /home/assinador/data/keys:/app/keys
      - /home/assinador/data/certificates:/app/certificates
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped